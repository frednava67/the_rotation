<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick-theme.css"/>
        
    {% load static %}
    <link rel="stylesheet" href="{% static 'rotation_app/css/combomaker.css' %}">


    <title>The Rotation</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center margintop">
            <div id="topChoice" class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10 blackborder graybg">
                <div id="playlist1">
                    {% for top in tops %}
                        <div class="slick">
                            <img class="d-block w-100 fixedimgsize" src="{{ top.imageURL }}" alt="{{ top.name }}">
                        </div>
                    {% endfor %}
                </div>    
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <div  id="bottomChoice" class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10 blackborder graybg">
                <div id="playlist2">
                    {% for bottom in bottoms %}
                        <div class="slick">
                            <img class="d-block w-100 fixedimgsize" src="{{ bottom.imageURL }}" alt="{{ bottom.name }}">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
    <script src="{% static 'rotation_app/js/combos.js' %}"></script>

</body>

</html>
