<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick-theme.css"/>
        
    {% load static %}
    <link rel="stylesheet" href="{% static 'rotation_app/css/combomaker.css' %}">


    <title>The Rotation</title>
</head>

<body>
    <div id="playlist1">
        <div class="slick" style="background-color: red"><h3>1</h3></div>
        <div class="slick" style="background-color: yellow"><h3>2</h3></div>
        <div class="slick" style="background-color: green"><h3>3</h3></div>
        <div class="slick" style="background-color: blue"><h3>4</h3></div>
        <div class="slick" style="background-color: brown"><h3>5</h3></div>
        <div class="slick" style="background-color: gray"><h3>6</h3></div>
    </div>    

    <br>
    <br>

    <div id="playlist2">

        <div class="slick" style="background-color: yellow"><h3>2</h3></div>
        <div class="slick" style="background-color: green"><h3>3</h3></div>
        <div class="slick" style="background-color: blue"><h3>4</h3></div>
        <div class="slick" style="background-color: brown"><h3>5</h3></div>
        <div class="slick" style="background-color: gray"><h3>6</h3></div>
    </div>    

    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
    <script src="{% static 'rotation_app/js/combos.js' %}"></script>
