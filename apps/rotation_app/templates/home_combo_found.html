<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'rotation_app/css/homestyle.css' %}">

    <title>The Rotation</title>
</head>

<body>
    <div class="row d-flex justify-content-center ">
        <h5>Welcome to your ROTATION, {{ user }}!</h5>
    </div>
    <div class="row d-flex justify-content-center">
        <h6>Here's what's on your schedule for the day</h6>
    </div>
    <div class="row d-flex justify-content-center">
        <h5>{{ date }}</h5>        
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center margintop">        
            <div id="comboChoice" class="col-lg-4 blackborder graybg">
                <div class="row d-flex justify-content-center margintop">
                    <div id="carouselCombos" class="carousel slide" data-ride="carousel" data-interval=false>
                        <div class="carousel-inner">
                            {% for combo in combos %}
                            <div class="carousel-item{% if forloop.counter == 1 %} active{% endif %}">
                                <img id="ccombos_item{{ forloop.counter }}" class="d-block w-100 fixedimgsize" src="{{ combo.combo_chosen.top_chosen.imageURL }}" alt="{{ combo.top_chosen.name }}" data_combo_id="{{ combo.id }}">
                                <img class="d-block w-100 fixedimgsize" src="{{ combo.combo_chosen.bottom_chosen.imageURL }}" alt="{{ combo.combo_chosen.botom_chosen.name }}">
                                <div class="carousel-caption">
                                    <p class="labeltext">{{ combo.combo_chosen.top_chosen.name }}</p>
                                    <p class="labeltext">{{ combo.combo_chosen.bottom_chosen.name }}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carouselCombos" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselCombos" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>    
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
